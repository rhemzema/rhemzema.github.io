<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects | Ruiqian Zhang</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Colors */
      --bg: #f2f0ef;
      --text: #111;
      --muted: #6b7280;
      --accent: #0b5fff;
      
      /* Dynamic UI Colors (Light Mode Defaults) */
      --hover-bg: rgba(134, 31, 65, 0.06);
      --border: rgba(16, 24, 40, 0.06);
      --card-bg: #f7f6f5;
      --shadow-color: rgba(134, 31, 65, 0.08);
      
      /* Dimensions */
      --nav-height: 100px;
    }

    body.dark {
      --bg: #071221;
      --text: #f2f0ef;
      --muted: #98a6b3;
      --accent: #7ab7ff;
      
      /* Dark Mode Overrides */
      --hover-bg: rgba(255, 255, 255, 0.06);
      --border: rgba(255, 255, 255, 0.06);
      --card-bg: rgba(255, 255, 255, 0.03);
      --shadow-color: rgba(229, 117, 31, 0.15);
    }

    /* --- Base Layout --- */
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    /* --- Shared Components --- */
    .icon-btn, .project-card {
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      user-select: none;
      transition: transform 0.6s cubic-bezier(0.25, 1, 0.5, 1), background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
    }

    /* Icon Buttons */
    .icon-btn {
      display: inline-flex; align-items: center; justify-content: center;
      border-radius: 8px; border: 0; background: transparent; color: var(--muted);
    }
    .icon-btn.square { width: 44px; height: 44px; }
    .icon-btn:active { transform: scale(0.95); background: var(--hover-bg); transition-duration: 0.1s; }

    /* Project Card */
    .project-card {
      display: flex; align-items: center; justify-content: space-between;
      width: 100%; padding: 20px 24px; box-sizing: border-box; margin-bottom: 16px;
      background: var(--card-bg); border: 1px solid var(--border); border-radius: 24px;
      color: var(--text); position: relative; overflow: hidden;
    }
    .project-card:active { transform: scale(0.98); background: var(--hover-bg); transition-duration: 0.1s; }

    /* Project Info */
    .project-info h2 { font-size: 18px; font-weight: 700; margin: 0 0 4px 0; transition: color 0.3s ease; }
    .project-info p { font-size: 14px; color: var(--muted); margin: 0; }

    /* Arrow Icon (Mask Method) */
    .arrow-icon {
      width: 16px; height: 16px; flex-shrink: 0; margin-left: 16px;
      background-color: var(--muted);
      -webkit-mask: url('icons/up_arrow.svg') no-repeat center / contain;
      mask: url('icons/up_arrow.svg') no-repeat center / contain;
      transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1), background-color 0.3s ease;
      transform: rotate(90deg);
    }

    /* NEW: Home Icon (Mask Method) */
    .home-icon {
      width: 20px; height: 20px; display: block;
      /* Inherits color from .icon-btn (Grey -> Accent on hover) */
      background-color: currentColor;
      -webkit-mask: url('icons/home.svg') no-repeat center / contain;
      mask: url('icons/home.svg') no-repeat center / contain;
    }

    /* Hover States */
    @media (hover: hover) {
      .icon-btn:hover {
        background: var(--hover-bg); color: var(--accent);
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 6px 18px var(--shadow-color);
      }
      
      .project-card:hover {
        transform: translateY(-3px) scale(1.01);
        border-color: var(--accent);
        box-shadow: 0 8px 24px var(--shadow-color);
      }
      .project-card:hover h2 { color: var(--accent); }
      .project-card:hover .arrow-icon {
        background-color: var(--accent);
        transform: rotate(90deg) translateY(-4px);
      }
    }

    /* --- Layout --- */
    .nav-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 0; z-index: 50; pointer-events: none; }
    .nav-right-group { position: fixed; top: 20px; right: 20px; display: flex; gap: 12px; z-index: 100; pointer-events: auto; }

    .top-nav-bg {
      position: fixed; top: 0; left: 0; right: 0; height: var(--nav-height); z-index: 29; pointer-events: none;
      background: linear-gradient(to bottom, var(--bg) 0%, transparent 100%);
      backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
      -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      transition: background-color 0.32s ease;
    }

    .content-wrap { min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 120px 20px 40px 20px; box-sizing: border-box; }
    .container { width: 100%; max-width: 600px; }

    h1 { font-size: 32px; font-weight: 800; margin-bottom: 10px; letter-spacing: -0.5px; }
    p.intro { color: var(--muted); margin-bottom: 40px; line-height: 1.5; }

    /* --- Animations --- */
    .theme-transition, .theme-transition * { 
      transition: background-color 0.32s ease, border-color 0.32s ease, color 0s, box-shadow 0.32s ease !important; 
    }

    /* Entry Animations */
    .nav-right-group, p.intro {
      opacity: 0; transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    .page-loaded .nav-right-group, .page-loaded p.intro { opacity: 1; transform: none; }

    /* Flip Reveals */
    .reveal-flip {
      opacity: 0; transform: perspective(1000px) rotateX(-45deg) translateY(30px) scale(0.95);
      transform-origin: top center;
      transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .reveal-flip.visible { opacity: 1; transform: perspective(1000px) rotateX(0deg) translateY(0) scale(1); }

    .char-flip {
      display: inline-block; opacity: 0; white-space: pre;
      transform: perspective(500px) rotateX(90deg) translateY(10px); transform-origin: bottom center;
      transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .char-flip.visible { opacity: 1; transform: perspective(500px) rotateX(0deg) translateY(0); }

  </style>
</head>
<body>
  
  <script>
    (function() {
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.body.style.transition = 'none';
      if (saved === 'dark' || (!saved && prefersDark)) document.body.classList.add('dark');
    })();
  </script>

  <div class="top-nav-bg"></div>

  <nav class="nav-wrapper">
    <div class="nav-right-group">
      <a href="index.html" class="icon-btn square" aria-label="Go to Home">
        <div class="home-icon"></div>
      </a>
      <button id="theme-toggle" class="icon-btn square" aria-label="Toggle dark mode">
        <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 22C17.5228 22 22 17.5228 22 12C22 11.5373 21.3065 11.4608 21.0672 11.8568C19.9289 13.7406 17.8615 15 15.5 15C11.9101 15 9 12.0899 9 8.5C9 6.13845 10.2594 4.07105 12.1432 2.93276C12.5392 2.69347 12.4627 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </nav>

  <div class="content-wrap">
    <div class="container">
      <h1 class="split-flip-text">Selected Projects</h1>
      <p class="intro">My closet of engineering, design, and creative experiments.</p>

      <a href="id_card.html" class="project-card reveal-flip">
        <div class="project-info">
          <h2>Project_Card </h2>
          <p>Interactive 3D digital ID card with gyroscope and light physics.</p>
        </div>
        <div class="arrow-icon"></div>
      </a>
    </div>
  </div>

  <script>
    // --- UI Logic ---
    const UI = {
      body: document.body,
      toggleBtn: document.getElementById('theme-toggle'),
    };

    // --- 1. Load Animation ---
    window.addEventListener('load', () => {
      setTimeout(() => UI.body.style.transition = '', 100);
      requestAnimationFrame(() => UI.body.classList.add('page-loaded'));
      
      // Sequence
      const chars = document.querySelectorAll('.char-flip');
      chars.forEach((c, i) => setTimeout(() => c.classList.add('visible'), i * 30));
      
      const cards = document.querySelectorAll('.reveal-flip');
      setTimeout(() => {
        cards.forEach((c, i) => setTimeout(() => c.classList.add('visible'), i * 150));
      }, 300);
    });

    // --- 2. Theme Toggle ---
    UI.toggleBtn.addEventListener('click', () => {
      UI.body.classList.add('theme-transition');
      const isDark = UI.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      setTimeout(() => UI.body.classList.remove('theme-transition'), 420);
    });

    // --- 3. Split Text Init ---
    document.querySelectorAll('.split-flip-text').forEach(el => {
      const text = el.textContent;
      el.setAttribute('aria-label', text);
      el.innerHTML = ''; 
      text.split('').forEach(char => {
        const span = document.createElement('span');
        span.className = 'char-flip';
        span.textContent = char;
        el.appendChild(span);
      });
    });
  </script>

</body>
</html>
