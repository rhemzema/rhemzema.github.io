<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>About Ruiqian Zhang</title>
		<!-- Roboto: 400 (Regular) and 600 (SemiBold) -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
		<!-- SVG favicon (white-circle background) -->
		<link rel="icon" href="icons/face_favicon.svg" type="image/svg+xml">
		<style>
			:root{
				--bg:#f7f8fb;
				--bar:#ffffff;
				--accent:#0b5fff;
				--muted:#6b7280;
				--text:#111;
				--toggle-fill:#9ca3af; /* light-mode toggle color (subtle grey) */
				--hover-bg: rgba(11,95,255,0.06);
				--hover-bg-dark: rgba(255,255,255,0.06);
				--pill-border: rgba(16,24,40,0.06);
				--pill-border-dark: rgba(255,255,255,0.06);
			}

			/* Disable scrolling for a single-screen static landing */
			html,body{height:100%;margin:0;font-family:Roboto,Inter,system-ui,Segoe UI,'Helvetica Neue',Arial;overflow:hidden}
			body{background:var(--bg);color:#111;font-weight:400}

			/* Top bar */
			.topbar{
				position:fixed;left:0;right:0;top:0;height:56px;
				background:var(--bar);display:flex;align-items:center;gap:12px;padding:0 20px;box-shadow:0 1px 0 rgba(16,24,40,0.06);
				z-index:10
			}
			
			/* Responsive adjustments for small screens */
			@media (max-width:480px){
				.topbar{height:52px;padding:0 14px}
				.spacer{height:52px}
				.nav a{padding:7px 9px;font-size:15px}
				.icon-btn{width:40px;height:40px}
				/* slightly larger icon graphics inside buttons for easier tapping */
				.icon-btn img, .icon-btn svg{width:18px;height:18px;display:block}
				.icon-btn img{object-fit:contain}
				/* mobile: slightly normalize sizes so all icons fit comfortably */
				.icon-btn.linkedin img{width:18px;height:18px}
				/* ensure page inner area accounts for the taller mobile topbar */
				.page .inner{min-height:calc(100vh - 52px)}
			}
			.brand{font-weight:600;color:var(--accent);margin-right:12px}
			.nav{display:flex;gap:8px}
					.nav a{display:inline-block;padding:8px 12px;border-radius:8px;color:var(--muted);text-decoration:none;transition:all 160ms ease;font-weight:600}
					.nav a:hover{background:rgba(11,95,255,0.06);color:var(--accent)}
					.nav a.active{background:linear-gradient(90deg,rgba(11,95,255,0.08),rgba(11,95,255,0.02));color:var(--accent);font-weight:600}

            /* Pill-style social buttons centered in the hero */
			.pill{display:inline-flex;align-items:center;gap:8px;padding:8px 14px;border-radius:999px;border:1px solid rgba(16,24,40,0.06);background:transparent;color:var(--text);text-decoration:none;font-weight:600;transition:all 160ms ease}
			.pill:focus{outline:2px solid rgba(11,95,255,0.12);outline-offset:3px}
			body.dark .pill{border-color:var(--pill-border-dark);color:var(--text);background:rgba(255,255,255,0.02)}

			/* Exact same hover/active/focus animation as icon buttons */
			.pill:hover{background:var(--hover-bg);transform:translateY(-3px) scale(1.02);box-shadow:0 6px 18px rgba(11,95,255,0.08);color:var(--accent)}
			.pill:active{transform:translateY(-1px) scale(0.995)}
			.pill:focus{outline:2px solid rgba(11,95,255,0.14);outline-offset:3px}
			body.dark .pill:hover{background:var(--hover-bg-dark);box-shadow:0 8px 24px rgba(200,200,200,0.18);color:var(--text)}

					/* Icon button (rounded-square) */
											.icon-btn{
										display:inline-flex;align-items:center;justify-content:center;
										width:44px;height:44px;border-radius:8px;background:transparent;color:var(--muted);text-decoration:none;border:0;overflow:hidden;box-sizing:border-box;transition:all 160ms ease
											}
									.icon-btn img{display:block;width:20px;height:20px;object-fit:contain}
									/* Make LinkedIn icon slightly larger to optically match Instagram/X */
									.icon-btn.linkedin img{width:22px;height:22px}
									.icon-btn svg{width:20px;height:20px;display:block}

					/* Hover/focus effects for icon buttons */
					.icon-btn:hover{transform:translateY(-3px) scale(1.02);box-shadow:0 6px 18px rgba(11,95,255,0.08)}
					.icon-btn:active{transform:translateY(-1px) scale(0.995)}
					.icon-btn:focus{outline:2px solid rgba(11,95,255,0.14);outline-offset:3px}

					/* Light mode hover: subtle blue tint */
					:root .icon-btn:hover{background:rgba(11,95,255,0.06);color:var(--accent)}

					/* Dark mode hover: lighter translucent white tint with a soft light-grey halo */
					body.dark .icon-btn:hover{background:rgba(255,255,255,0.06);box-shadow:0 8px 24px rgba(200,200,200,0.18);color:var(--text)}
			/* Make SVG icons appear solid white in dark mode */
			body.dark .icon-btn{color:var(--text)}
			/* transition so the color change is smooth when toggling */
			.icon-btn img{transition:filter 180ms ease, opacity 180ms ease}
			/* For external SVG files loaded via <img>, convert to white using filter in dark mode */
			body.dark .icon-btn img{filter:brightness(0) invert(1);opacity:1}
			/* For inline SVGs, force the path fill to pure white */
			body.dark .icon-btn svg path{fill:#ffffff}
			body.dark .icon-btn:hover{background:var(--hover-bg-dark);color:var(--text)}
			.icon-btn:focus{outline:2px solid rgba(11,95,255,0.12);outline-offset:3px}

			/* Footer icon hover matches pill behavior */
			.footer-icons .icon-btn:hover{background:var(--hover-bg)}
			body.dark .footer-icons .icon-btn:hover{background:var(--hover-bg-dark)}
									.icon-btn.active{background:linear-gradient(90deg,rgba(11,95,255,0.12),rgba(11,95,255,0.03));color:var(--accent)}

			/* Content area uses normal body scrolling so the site can scroll naturally */
			.content-wrap{min-height:100vh;display:block}
			/* spacer removed (no fixed topbar) */
			/* Single-page site: show page content by default */
			.page{display:block}
			.page.active{display:block}
			/* Inner wrapper centers content and fills the viewport (no scrolling) */
			.page .inner{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px;box-sizing:border-box}

			h1{font-size:32px;margin:0;color:var(--text)}

			/* Dark theme (toggle applies `dark` class to body) */
			body.dark{
				--bg:#071221;
				--bar:#0b1220;
				--accent:#7ab7ff;
				--muted:#98a6b3;
				--text:#e6eef8;
				--toggle-fill:#6b7280; /* dark-mode toggle color (darker grey) */
			}

			/* Theme toggle button styles (uses same icon-btn appearance) */
			.theme-toggle{font-size:16px;display:inline-flex;align-items:center;justify-content:center;color:var(--toggle-fill)}
			.theme-toggle svg{display:block}
			.theme-toggle svg path{fill:currentColor;transition:fill 180ms ease}


			.content-wrap{position:relative;z-index:5}


		</style>
	</head>
	<body>
		<!-- Theme toggle fixed top-right -->
		<button id="theme-toggle" class="icon-btn theme-toggle" aria-label="Toggle dark mode" aria-pressed="false" title="Toggle dark mode" style="position:fixed;top:14px;right:14px;z-index:30">
			<svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
				<path d="M12 22C17.5228 22 22 17.5228 22 12C22 11.5373 21.3065 11.4608 21.0672 11.8568C19.9289 13.7406 17.8615 15 15.5 15C11.9101 15 9 12.0899 9 8.5C9 6.13845 10.2594 4.07105 12.1432 2.93276C12.5392 2.69347 12.4627 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="currentColor" />
			</svg>
		</button>

		<div class="content-wrap">
			<main>
					<section id="home" class="page" role="main" aria-label="Home">
						<div class="inner">
							<div style="text-align:center;max-width:900px;width:100%">
								<h1 style="font-size:28px;margin-bottom:20px;color:var(--text);">Ruiqian Zhang</h1>
								<p style="margin:0 0 18px;color:var(--muted)">Blacksburg, VA</p>
								<div class="social-pills" style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center">
									<a class="icon-btn" href="https://github.com/rhemzema" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
										<img src="icons/github_64x.svg" alt="GitHub">
									</a>
									<a class="icon-btn linkedin" href="https://linkedin.com/in/ruiqianzhang" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">
										<img src="icons/linkedin_64x.svg" alt="LinkedIn">
									</a>
									<a class="icon-btn" href="https://instagram.com/rhemzema" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
										<img src="icons/instagram_64x.svg" alt="Instagram">
									</a>
									<a class="icon-btn" href="https://x.com/rhemzema" aria-label="X.com" target="_blank" rel="noopener noreferrer">
										<img src="icons/x_60x.svg" alt="X.com">
									</a>
								</div>
								<!-- Email pill below icons -->
								<div style="margin-top:12px;display:flex;justify-content:center">
									<a class="pill email-pill" href="mailto:ruiqian@vt.edu" aria-label="Email" rel="noopener noreferrer">ruiqian@vt.edu</a>
								</div>
							</div>
						</div>
					</section>
			</main>
		</div>

		<script>
					// Single static page â€” no routing required. Keep theme, shape, and footer reveal behaviors.

					// Theme toggle (light/dark)
					const themeToggle = document.getElementById('theme-toggle');

					function applyTheme(theme){
						if(theme === 'dark') document.body.classList.add('dark');
						else document.body.classList.remove('dark');
						if(themeToggle) themeToggle.setAttribute('aria-pressed', theme === 'dark' ? 'true' : 'false');
					}

					function initTheme(){
						const saved = localStorage.getItem('theme');
						// Only accept explicit, known theme values to avoid unexpected stored values
						if(saved === 'dark' || saved === 'light') return applyTheme(saved);
						// Respect system preference when no saved choice
						const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
						applyTheme(prefersDark ? 'dark' : 'light');
					}

					if(themeToggle){
						themeToggle.addEventListener('click', ()=>{
							const isDark = document.body.classList.toggle('dark');
							localStorage.setItem('theme', isDark ? 'dark' : 'light');
							themeToggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');
						});
					}

					initTheme();
					// No scrolling behaviors needed for a single-screen static landing.
		</script>
	</body>
</html>
