<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>About Ruiqian Zhang</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="icons/face_64x.svg" type="image/svg+xml">
  <style>
    :root{
      --bg:#f2f0ef;
      --accent:#0b5fff;
      --muted:#6b7280;
      --text:#111;
      --toggle-fill:#9ca3af;
      --hover-bg: rgba(11,95,255,0.06);
      --hover-bg-dark: rgba(255,255,255,0.06);
      --pill-border: rgba(16,24,40,0.06);
      --pill-border-dark: rgba(255,255,255,0.06);
    }

    /* Page layout */
    html,body{
      height:100%;
      margin:0;
      font-family:Roboto,Inter,system-ui,Segoe UI,'Helvetica Neue',Arial;
      overflow:hidden;
    }
    body{
      background:var(--bg);
      color:var(--text);
      font-weight:400;
    }

    /* Content */
    .content-wrap{min-height:100vh;display:block;position:relative;z-index:5}
    .page{display:block}
    .page .inner{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px;box-sizing:border-box}
    h1{font-size:28px;margin:0 0 20px;color:var(--text)}
    p{margin:0 0 18px;color:var(--muted)}

    /* Icon button (rounded-square) */
    .icon-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:44px;
      height:44px;
      border-radius:8px;
      background:transparent;
      color:var(--muted);
      text-decoration:none;
      border:0;
      overflow:hidden;
      box-sizing:border-box;
      transition:all 160ms ease;
    }
    .icon-btn img{display:block;height:20px;width:auto;object-fit:contain;transition:filter 180ms ease,opacity 180ms ease}
    .icon-btn svg{height:20px;width:auto;display:block}
    .icon-btn.linkedin img{height:21px;width:auto}
    .icon-btn.x img{height:17px;width:auto}

    /* Hover/focus effects for icon buttons */
    .icon-btn:hover{transform:translateY(-3px) scale(1.02);box-shadow:0 6px 18px rgba(11,95,255,0.08)}
    .icon-btn:active{transform:translateY(-1px) scale(0.995)}
    .icon-btn:focus{outline:2px solid rgba(11,95,255,0.14);outline-offset:3px}

    /* Light mode hover */
    .icon-btn:hover{background:var(--hover-bg);color:var(--accent)}

    /* Dark mode colors and hover halo */
    body.dark{
      --bg:#071221;
      --bar:#0b1220;
      --accent:#7ab7ff;
      --muted:#98a6b3;
      --text:#f2f0ef;
      --toggle-fill:#6b7280;
    }
    body.dark .icon-btn{color:var(--text)}
    body.dark .icon-btn img{filter:brightness(0) invert(1);opacity:1}
    body.dark .icon-btn svg path{fill:#f2f0ef}
    body.dark .icon-btn:hover{
      background:var(--hover-bg-dark);
      box-shadow:0 8px 24px rgba(200,200,200,0.18);
      color:var(--text);
    }

    /* Pill (Email / Resume) - uses same animation as icon buttons */
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 14px;
      border-radius:999px;
      border:1px solid rgba(16,24,40,0.06);
      background:transparent;
      color:var(--text);
      text-decoration:none;
      font-weight:600;
      transition:all 160ms ease;
    }
    .pill:focus{outline:2px solid rgba(11,95,255,0.12);outline-offset:3px}
    .pill:hover{background:var(--hover-bg);transform:translateY(-3px) scale(1.02);box-shadow:0 6px 18px rgba(11,95,255,0.08);color:var(--accent)}
    .pill:active{transform:translateY(-1px) scale(0.995)}
    body.dark .pill{border-color:var(--pill-border-dark);color:var(--text);background:rgba(255,255,255,0.02)}
    body.dark .pill:hover{background:var(--hover-bg-dark);box-shadow:0 8px 24px rgba(200,200,200,0.18);color:var(--text)}

    /* Footer/icon grouping (center) */
    .social-pills{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
    .pill-row{margin-top:12px;display:flex;flex-wrap:wrap;justify-content:center;gap:8px}

    /* Responsive adjustments */
    @media (max-width:480px){
      .icon-btn{width:40px;height:40px}
      .icon-btn img,.icon-btn svg{height:18px;width:auto}
      .icon-btn.linkedin img{height:18px;width:auto}
      .icon-btn.x img{height:18px;width:auto}
      .page .inner{min-height:calc(100vh - 52px)}
    }

    /* Theme toggle */
    .theme-toggle{font-size:16px;display:inline-flex;align-items:center;justify-content:center;color:var(--toggle-fill)}
    .theme-toggle svg path{fill:currentColor;transition:fill 180ms ease}

    /* Theme transition helper: used briefly when toggling theme for a smooth fade */
    /* Applied via JS by adding/removing the `theme-transition` class on <body> */
    body.theme-transition,
    body.theme-transition .icon-btn,
    body.theme-transition .pill,
    body.theme-transition .theme-toggle,
    body.theme-transition .theme-toggle svg path {
      transition: background-color 320ms ease, color 320ms ease, box-shadow 320ms ease, border-color 320ms ease, opacity 320ms ease, filter 320ms ease;
    }
    /* also ensure the body itself transitions */
    body { transition: background-color 320ms ease, color 320ms ease; }

    /* Bottom footer */
    .site-footer{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      height:56px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
      color:var(--muted);
      font-size:14px;
      z-index:25;
      padding:8px 16px;
      pointer-events:none; /* make container non-interactive, inner content still interactive if needed */
    }
    .site-footer .footer-inner{pointer-events:auto}
    @media (max-width:480px){
      .site-footer{height:48px;font-size:13px;padding:6px 12px}
    }
  </style>
</head>
<body>
  <button id="theme-toggle" class="icon-btn theme-toggle" aria-label="Toggle dark mode" aria-pressed="false" title="Toggle dark mode" style="position:fixed;top:14px;right:14px;z-index:30">
    <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

    </svg>
  </button>

  <div class="content-wrap">
    <main>
      <section id="home" class="page" role="main" aria-label="Home">
        <div class="inner">
          <div style="text-align:center;max-width:900px;width:100%">
            <h1>Ruiqian Zhang</h1>
            <p>Blacksburg, VA</p>
            <div class="social-pills">
              <a class="icon-btn" href="https://github.com/rhemzema" aria-label="GitHub" target="_blank" rel="noopener noreferrer">

              <a class="pill resume-pill" href="https://drive.google.com/file/d/1OEBSD_8MTlkyd5l5jpyGCGhzxFz_AGf-/view?usp=sharing" aria-label="Resume" target="_blank" rel="noopener noreferrer">Resume</a>

  <footer class="site-footer" role="contentinfo" aria-label="Footer">
    <div class="footer-inner">&copy; 2025 Ruiqian Zhang</div>
  </footer>

  <script>
    const themeToggle = document.getElementById('theme-toggle');

    function applyTheme(theme){
      if (theme === 'dark') document.body.classList.add('dark');
      else document.body.classList.remove('dark');
      if (themeToggle) themeToggle.setAttribute('aria-pressed', theme === 'dark' ? 'true' : 'false');
    }

    function initTheme(){
      const saved = localStorage.getItem('theme');
      if (saved === 'dark' || saved === 'light') return applyTheme(saved);
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      applyTheme(prefersDark ? 'dark' : 'light');
    }

    if (themeToggle){
      themeToggle.addEventListener('click', () => {
        // add the transition helper class so theme change fades smoothly
        document.body.classList.add('theme-transition');

        const isDark = document.body.classList.toggle('dark');
        try { localStorage.setItem('theme', isDark ? 'dark' : 'light'); } catch(e) {}

        themeToggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');

        // remove the helper class after the transition finishes
        window.setTimeout(() => {
          document.body.classList.remove('theme-transition');
        }, 420);
      });
    }

    initTheme();
  </script>
</body>
</html>
