<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>About Ruiqian Zhang</title>
		<!-- Roboto: 400 (Regular) and 600 (SemiBold) -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
		<style>
			:root{
				--bg:#f7f8fb;
				--bar:#ffffff;
				--accent:#0b5fff;
				--muted:#6b7280;
				--text:#111;
				--toggle-fill:#9ca3af; /* light-mode toggle color (subtle grey) */
			}
			html,body{height:100%;margin:0;font-family:Roboto,Inter,system-ui,Segoe UI,'Helvetica Neue',Arial}
			body{background:var(--bg);color:#111;font-weight:400}

			/* Top bar */
			.topbar{
				position:fixed;left:0;right:0;top:0;height:56px;
				background:var(--bar);display:flex;align-items:center;gap:12px;padding:0 20px;box-shadow:0 1px 0 rgba(16,24,40,0.06);
				z-index:10
			}
			
			/* Responsive adjustments for small screens */
			@media (max-width:480px){
				.topbar{height:48px;padding:0 12px}
				.spacer{height:48px}
				.nav a{padding:6px 8px;font-size:14px}
				.icon-btn{width:36px;height:36px}
				.icon-btn img{width:16px;height:16px}
			}
			.brand{font-weight:600;color:var(--accent);margin-right:12px}
			.nav{display:flex;gap:8px}
					.nav a{display:inline-block;padding:8px 12px;border-radius:8px;color:var(--muted);text-decoration:none;transition:all 160ms ease;font-weight:600}
					.nav a:hover{background:rgba(11,95,255,0.06);color:var(--accent)}
					.nav a.active{background:linear-gradient(90deg,rgba(11,95,255,0.08),rgba(11,95,255,0.02));color:var(--accent);font-weight:600}

					/* Icon button (rounded-square) */
											.icon-btn{
										display:inline-flex;align-items:center;justify-content:center;
										width:44px;height:44px;border-radius:8px;background:transparent;color:var(--muted);text-decoration:none;border:0;overflow:hidden;box-sizing:border-box;transition:all 160ms ease
											}
									.icon-btn img{display:block;width:20px;height:20px;object-fit:contain}
			/* Make social SVG icons appear white in dark mode (works for embedded SVG files in <img>) */
			body.dark .icon-btn{color:var(--text)}
			/* transition so the color change is smooth when toggling */
			.icon-btn img{transition:filter 180ms ease, opacity 180ms ease}
			/* Convert icon graphics to white by making them black then inverting */
			body.dark .icon-btn img{filter:brightness(0) invert(1);opacity:0.95}
			body.dark .icon-btn:hover{background:rgba(255,255,255,0.06);color:var(--text)}
									.icon-btn.active{background:linear-gradient(90deg,rgba(11,95,255,0.12),rgba(11,95,255,0.03));color:var(--accent)}

			/* Content area fills remaining viewport; pages scroll independently */
			.content-wrap{height:100vh;display:flex;flex-direction:column}
			.spacer{height:56px;flex:0 0 56px} /* reserve for fixed topbar */
			/* Each page becomes a scroll container that fills the remaining viewport under the topbar */
			.page{flex:1;display:none;overflow:auto}
			.page.active{display:block}
			/* Inner wrapper centers content but allows the page to scroll when content grows */
			.page .inner{min-height:calc(100vh - 56px);display:flex;align-items:center;justify-content:center;padding:28px;box-sizing:border-box}

			h1{font-size:32px;margin:0;color:var(--text)}

			/* Dark theme (toggle applies `dark` class to body) */
			body.dark{
				--bg:#071221;
				--bar:#0b1220;
				--accent:#7ab7ff;
				--muted:#98a6b3;
				--text:#e6eef8;
				--toggle-fill:#6b7280; /* dark-mode toggle color (darker grey) */
			}

			/* Theme toggle button styles (uses same icon-btn appearance) */
			.theme-toggle{font-size:16px;display:inline-flex;align-items:center;justify-content:center;color:var(--toggle-fill)}
			.theme-toggle svg{display:block}
			.theme-toggle svg path{fill:currentColor;transition:fill 180ms ease}
		</style>
	</head>
	<body>
			<header class="topbar">
				<div style="display:flex;align-items:center;flex:1;gap:12px">
					<nav class="nav" role="navigation" aria-label="Main">
						<a href="home" id="link-home">About Me</a>
						<a href="projects" id="link-projects">Projects</a>
					</nav>
				</div>

						<div style="margin-left:auto;display:flex;gap:8px;align-items:center">
							<!-- Social icon buttons (local icons) -->
											<a href="https://youtu.be/dQw4w9WgXcQ" id="link-github" class="icon-btn" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
												<img src="icons/github_64x.svg" alt="GitHub" width="20" height="20">
											</a>

											<a href="https://youtu.be/dQw4w9WgXcQ" id="link-linkedin" class="icon-btn" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">
												<img src="icons/linkedin_64x.svg" alt="LinkedIn" width="20" height="20">
											</a>

											<a href="https://youtu.be/dQw4w9WgXcQ" id="link-instagram" class="icon-btn" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
												<img src="icons/instagram_64x.svg" alt="Instagram" width="20" height="20">
											</a>
                                            <a href="https://youtu.be/dQw4w9WgXcQ" id="link-x" class="icon-btn" aria-label="X.com" target="_blank" rel="noopener noreferrer">
												<img src="icons/x_30x.svg" alt="X.com" width="20" height="20">
											</a>
						
											<!-- Theme toggle: placed after social icons so icons come first -->
											<button id="theme-toggle" class="icon-btn theme-toggle" aria-label="Toggle dark mode" aria-pressed="false" title="Toggle dark mode">
												<svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
													<path d="M12 22C17.5228 22 22 17.5228 22 12C22 11.5373 21.3065 11.4608 21.0672 11.8568C19.9289 13.7406 17.8615 15 15.5 15C11.9101 15 9 12.0899 9 8.5C9 6.13845 10.2594 4.07105 12.1432 2.93276C12.5392 2.69347 12.4627 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="currentColor" />
												</svg>
											</button>
											</div>
					</header>

		<div class="content-wrap">
			<div class="spacer" aria-hidden="true"></div>

			<main>
								<section id="home" class="page" role="region" aria-label="About me page">
										<div class="inner">
											<h1>hello world</h1>
										</div>
								</section>

												<section id="projects" class="page" role="region" aria-label="Projects page">
														<div class="inner">
															<h1>hello projects</h1>
														</div>
												</section>

												<section id="github" class="page" role="region" aria-label="GitHub page">
														<div class="inner">
															<h1>cool github projects</h1>
														</div>
												</section>

												<section id="x" class="page" role="region" aria-label="X.com page">
														<div class="inner">
															<h1>wow much cool</h1>
														</div>
												</section>

												<section id="linkedin" class="page" role="region" aria-label="LinkedIn page">
														<div class="inner">
															<h1>500+ connections crazy</h1>
														</div>
												</section>

												<section id="instagram" class="page" role="region" aria-label="Instagram page">
														<div class="inner">
															<h1>super cool model</h1>
														</div>
												</section>
			</main>
		</div>

		<script>
					// Initialization and navigation logic (now includes social pages)
					const pages = {
						home: document.getElementById('home'),
						projects: document.getElementById('projects'),
						github: document.getElementById('github'),
						x: document.getElementById('x'),
						linkedin: document.getElementById('linkedin'),
						instagram: document.getElementById('instagram')
					};

					const links = {
						home: document.getElementById('link-home'),
						projects: document.getElementById('link-projects'),
						github: document.getElementById('link-github'),
						x: document.getElementById('link-x'),
						linkedin: document.getElementById('link-linkedin'),
						instagram: document.getElementById('link-instagram')
					};

					function setActive(pageName){
						Object.keys(pages).forEach(name=>{
							const isActive = name === pageName;
							pages[name].classList.toggle('active', isActive);

							if(links[name]){
								links[name].classList.toggle('active', isActive);
								links[name].setAttribute('aria-current', isActive ? 'page' : 'false');
							}
						});
					}

					// Route from current pathname (e.g., /home -> 'home')
					function routeFromPath(){
						// Trim leading/trailing slashes and take first segment
						const p = (location.pathname || '/').replace(/^\/+|\/+$/g, '');
						const first = p.split('/')[0] || 'home';
						return first in pages ? first : 'home';
					}

					// Intercept click on nav links to use history API
					// But skip external links, links that open in a new tab, or icon buttons (social icons)
					Object.values(links).forEach(a => {
						if(!a) return;
						a.addEventListener('click', (e) => {
							const href = a.getAttribute('href');
							if(!href) return;

							const target = a.getAttribute('target');
							// If link opens in new tab, is external, or is an icon button, allow default behavior
							if(target === '_blank' || /^https?:\/\//i.test(href) || a.classList.contains('icon-btn')){
								return;
							}

							// Otherwise handle via history API
							e.preventDefault();
							const newPath = '/' + href.replace(/^\/+|\/+$/g, '');
							if(location.pathname !== newPath) history.pushState({page: href}, '', newPath);
							setActive(routeFromPath());
						});
					});

					// Handle back/forward navigation
					window.addEventListener('popstate', ()=> setActive(routeFromPath()));

					// Initial activation: ensure path is set to /home if root
					if(location.pathname === '/' || location.pathname === ''){
						history.replaceState({page: 'home'}, '', '/home');
					}
					setActive(routeFromPath());

					// Theme toggle (light/dark)
					const themeToggle = document.getElementById('theme-toggle');

					function applyTheme(theme){
						if(theme === 'dark') document.body.classList.add('dark');
						else document.body.classList.remove('dark');
						if(themeToggle) themeToggle.setAttribute('aria-pressed', theme === 'dark' ? 'true' : 'false');
					}

					function initTheme(){
						const saved = localStorage.getItem('theme');
						if(saved) return applyTheme(saved);
						// Respect system preference when no saved choice
						const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
						applyTheme(prefersDark ? 'dark' : 'light');
					}

					if(themeToggle){
						themeToggle.addEventListener('click', ()=>{
							const isDark = document.body.classList.toggle('dark');
							localStorage.setItem('theme', isDark ? 'dark' : 'light');
							themeToggle.setAttribute('aria-pressed', isDark ? 'true' : 'false');
						});
					}

					initTheme();
		</script>
	</body>
</html>
